 <!-- Edit Modal -->
 <app-model ModelId="editClip">
    <p class="text-2xl font-bold">Edit Video</p>

    <app-alert *ngIf="showAlert" [color]="alertColor">
        <div class="flex flex-col items-center">
          <p class="mb-4 text-xl">{{alertMessage}}</p>   
        </div>
      </app-alert>

    <!-- Form -->
    <form [formGroup]="editForm" (ngSubmit)="updateClip()">
      <!-- Title -->
      <div class="mt-4">
        <label class="block text-xl mb-4">Title</label>
        <app-input type="text" placeholder="Enter Title" [control]="title"></app-input>
      </div>

      <div class="mt-4 text-right">
        <button [disabled]="isSubmission" type="submit" 
          class="inline-flex justify-center py-2 px-4 border border-transparent shadow-sm rounded-md text-white bg-indigo-600 focus:outline-none disabled:opacity-50 disabled:bg-indigo-400">
          Update
        </button>
      </div>
    </form>
  </app-model>
